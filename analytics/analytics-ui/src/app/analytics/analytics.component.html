<div style="margin-left:110px">
  <h1>Analytics</h1>
  <mat-form-field>
    <input matInput [(ngModel)]="searchText" placeholder="Search analytics">
  </mat-form-field>
</div>

<mat-grid-list cols="4" gutterSize="4vw" style="margin-left: 110px;margin-right: 110px;padding: 50px;">
  <mat-grid-tile *ngFor="let analytic of analytics | filter: searchText">
    <app-analytic [model]="analytic"></app-analytic>
  </mat-grid-tile>
</mat-grid-list>
