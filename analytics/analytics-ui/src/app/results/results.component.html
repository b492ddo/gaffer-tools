<div style="margin-left:110px">

  <!--Title-->
  <h1>Results</h1>

  <!--Back button-->
  <button mat-raised-button color="secondary" id="execute-analytic" (click)="goback()">BACK
    TO PARAMETERS
  </button>

  <!--Select Output Visualisation-->
  <mat-form-field style="margin-left:110px">
    <mat-label>Select output visualisation</mat-label>
    <mat-select [(value)]="outputType">
      <mat-option *ngFor="let option of visualisationOptions" value={{option}}>
        {{ option }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<!-- Dynamic Table -->
<app-table *ngIf="outputType=='TABLE'"></app-table>

<!-- HTML -->
<app-html *ngIf="outputType=='HTML'"></app-html>

<!--Bar Chart-->
<app-bar *ngIf="outputType=='BAR'"></app-bar>

<!--Pie Chart-->
<app-pie *ngIf="outputType=='PIE'"></app-pie>

<!--Line Chart-->
<app-line *ngIf="outputType=='LINE'"></app-line>
