<div style="margin-left:110px">

  <!--Title-->
  <h1>Results</h1>

  <div layout="row">

    <!--Remove column-->
    <mat-form-field *ngIf="outputType=='TABLE'">
      <mat-label>Columns</mat-label>
      <mat-select [(value)]="selected">
        <mat-option *ngFor="let column of columnsToDisplay" value={{column}}>
          {{ column | uppercase }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button *ngIf="outputType=='TABLE'" style="margin-left:30px" mat-raised-button (click)="removeColumn()"> Remove
      column </button>

    <!--Back button-->
    <button style="margin-left:50%" mat-raised-button color="secondary" id="execute-analytic" (click)="goback()">BACK
      TO PARAMETERS
    </button>
  </div>

</div>

<!-- Dynamic Table -->
<mat-card>
  <div *ngIf="outputType=='TABLE'" class="container">
    <div class="spacer"></div>
    <div class="example-container">
      <mat-table [dataSource]="data.results" matSort>
        <ng-container [matColumnDef]="column" *ngFor="let column of columnsToDisplay">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            <h3>{{ column | uppercase }}</h3>
          </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element[column]}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true">
        </mat-header-row>
        <mat-row *matRowDef="let row; columns: columnsToDisplay;">
        </mat-row>
      </mat-table>
      <mat-paginator [pageSize]="4" [pageSizeOptions]="[4, 8, 12, 24]" showFirstLastButtons>
      </mat-paginator>
      <div class="spacer"></div>
    </div>
  </div>

  <!-- HTML -->
  <div *ngIf="outputType=='HTML'" id="htmlContainer" class="container" fxLayoutAlign="center">
  </div>
</mat-card>
