<ngx-charts-pie-chart [view]="[800, 500]" [results]="single" [legend]="true" [explodeSlices]="false" [labels]="true"
  [doughnut]="false">
</ngx-charts-pie-chart>
<ngx-charts-advanced-pie-chart [view]="[800, 500]" [scheme]="colorScheme" [results]="single" [gradient]="gradient"
  (select)="onSelect($event)">
</ngx-charts-advanced-pie-chart>
