  <form name="operationForm">
    <div class="md-list-item-text">
      <p>{{model.description}}</p>
    </div>
    <app-parameter-form *ngIf="model.uiMapping" title-class="layout-padding md-title section-title"
      [parameters]="model.uiMapping">
    </app-parameter-form>
    <div *ngIf="hasOtherConfig()">
      <h3 class="section-title md-title">
        Configuration
      </h3>
    </div>
  </form>
