  <form name="operationForm">
    <div class="md-list-item-text">
      <p>{{model.description}}</p>
    </div>
    <app-parameter-form *ngIf="model.parameters" title-class="layout-padding md-title section-title"
      [parameters]="model.parameters">
    </app-parameter-form>
    <div *ngIf="hasOtherConfig()">
      <h3 class="section-title md-title">
        Configuration
      </h3>
      <div *ngFor="let nameAndField of getConfigFields()">
        <app-operation-field [model]="model" details="nameAndField.field">
        </app-operation-field>
      </div>
    </div>
  </form>
