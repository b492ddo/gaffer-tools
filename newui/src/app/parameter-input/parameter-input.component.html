<div class="page">
  <div>
    <h1>Parameters</h1>
  </div>
  <form name="operationChainForm">
    <div><p>The operation is {{ operation }}</p></div>
    <div fxLayout="column" ng-repeat="operation in operations" class="operation">
      <app-query [model]="analytic" index="$index" [timeConfig]="timeConfig" on-delete="deleteOperation(index)"
        on-reset="resetOperation(index)" on-execute="execute(op)" chain-length="operations.length">
      </app-query>
    </div>
    <mat-card fxFlexAlign="centre">
      <mat-icon>expand_more</mat-icon>
    </mat-card>
  </form>
  <div layout="row" layout-align="end">
    <button mat-button-raised class="md-raised overlapping" ng-click="resetChain($event)">Reset operation
      chain</button>
    <button mat-button-raised class="md-primary md-raised overlapping" ng-disabled="!canExecute()" id="execute-chain"
      ng-click="executeChain()">Execute operation chain</button>
  </div>
</div>
