<script>
  // Trying to make all of the background colors different
  function setBackgroundColor() {
    id = ctrl.model.name;
    var elem = document.getElementById(id);
    elem.style.backgroundColor = ctrl.model.backgroundColor;
  }
  window.onload = setBackgroundColor;

</script>
<a [routerLink]="['/parameters']">
  <mat-card id={{model.operationName}} (click)="execute(model.operations)" class="grid-button" md-ink-ripple>
    <div layout="column">
      <h2>{{model.operationName}}</h2>
      <!-- <mat-icon>{{model.header.iconURL}}</mat-icon> -->
    <i class="material-icons">{{model.header.iconURL}}</i>
      <div layout="row" layout-align="start end">
        <p class="tooltip">Description
          <span class="tooltiptext">{{model.description}}</span>
          <!-- <span class="tooltiptext">{{model.operation.description}}</span> -->
        </p>
      </div>
    </div>
  </mat-card>
</a>
