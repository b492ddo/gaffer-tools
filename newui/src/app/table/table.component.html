<h2>
  Table
</h2>

<div ng-cloak layout="column" layout-align=" stretch">
  <ng-container id="results-table" class="compact">
    <thead>
      <tr>
        <th ng-repeat="col in ctrl.data.columns">
          {{col}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr
        ng-repeat="result in (ctrl.filteredResults = (ctrl.data.results | filter:ctrl.searchTerm)) | limitTo: ctrl.pagination.limit: (ctrl.pagination.page - 1) * ctrl.pagination.limit">
        <td ng-repeat="col in ctrl.data.columns">
          {{result[col]}}
        </td>
      </tr>
    </tbody>
  </ng-container>
</div>
