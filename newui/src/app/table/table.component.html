<div>
  <h1>
    Table
  </h1>
</div>
<mat-card>
  <div ng-cloak layout="column" layout-align=" stretch">
    <table id="results-table" class="compact">
      <thead>
        <tr>
          <th ng-repeat="col in data.columns">
            {{col}}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr
          ng-repeat="result in (filteredResults = (data.results | orderBy:getValue() | filter:searchTerm)) | limitTo: pagination.limit: (pagination.page - 1) * pagination.limit">
          <td ng-repeat="col in data.columns">
            {{result[col]}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</mat-card>
