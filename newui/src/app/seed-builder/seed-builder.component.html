<form>
  <mat-form-field class="example-full-width" name="seedForm" appearance="fill">
    <input matInput placeholder="Seed" id="seedVertices" rows="6" name="multiSeedInput" floatPlaceholder="never"
      md-no-autogrow ng-disabled="usePrevious" ng-model="seedVertices" ng-blur="addSeeds()"
      placeholder="{{getPlaceHolder()}}">
    <div *ngIf="seedForm.multiSeedInput.$error">
      Your CSV is invalid
    </div>
  </mat-form-field>
</form>
