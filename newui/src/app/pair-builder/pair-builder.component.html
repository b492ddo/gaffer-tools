<form>
  <mat-form-field class="example-full-width" name="pairForm" appearance="fill">
    <input matInput placeholder="Seed Pair" id="pairs-input" rows="6" name="seedPairInput" floatPlaceholder="never"
      md-no-autogrow ng-disabled="usePrevious" ng-model="pairs" ng-blur="addPairs()" placeholder="{{getPlaceHolder()}}">
    <div *ngIf="pairForm.seedPairInput.$error">
      Your CSV is invalid
    </div>
  </mat-form-field>
</form>
