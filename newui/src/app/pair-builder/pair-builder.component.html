<div>
  <mat-form-field class="example-full-width" name="ctrl.pairForm" appearance="fill">
    <mat-label>Seed Pair</mat-label>
    <textarea matInput id="pairs-input" rows="6" name="seedPairInput" floatPlaceholder="never" md-no-autogrow
      ng-disabled="ctrl.usePrevious" ng-model="ctrl.pairs" ng-blur="ctrl.addPairs()"
      placeholder="{{ctrl.getPlaceHolder()}}">
    </textarea>
    <div *ngIf="ctrl.pairForm.seedPairInput.$error">
      Your CSV is invalid
    </div>
  </mat-form-field>
</div>
