<div layout="row" layout-align="end">
    <md-button class="md-primary md-raised" ng-disabled="!ctrl.canExecute()" id="execute-chain" ng-click="ctrl.executeChain()">Execute operation chain</md-button>
    <md-button class="md-raised" ng-disabled="!ctrl.canExecute()" id="save-chain" ng-click="ctrl.toggleSideNav()">Save operation chain</md-button>
    <md-button class="md-raised" ng-click="ctrl.resetChain($event)">Reset operation chain</md-button>
</div>
<div layout="vertical">
  <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right" flex>
    <md-toolbar class="md-theme-light">
      <h1 class="md-toolbar-tools">Save Operation Chain</h1>
    </md-toolbar>
    <md-content layout-padding>
      <form flex>
        <div width='100%'>
          <md-input-container style="display: flex;">
              <label style="align-items: stretch;" for="name">Name</label>
              <input style="align-items: stretch;" type="text" id="name"
                      ng-model="ctrl.namedOperationName" md-autofocus>
          </md-input-container>     
        </div>
        <div width='100%'>
          <md-input-container class="md-block" flex>
              <label style="align-items: stretch;" for="description" required>Description</label>
              <textarea 
                md-no-autogrow
                ng-model="ctrl.namedOperationDescription">
              </textarea>
            </md-input-container>
        </div>
      </form>
      <div layout="row">
        <md-button ng-click="ctrl.saveChain()" class="md-primary">
          Save
        </md-button>
        <md-button ng-click="ctrl.toggleSideNav()" class="md-primary">
          Close
        </md-button>
      </div>
    </md-content>
  </md-sidenav>
</div>
