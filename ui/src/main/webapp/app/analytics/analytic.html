<script>
        // Trying to make all of the background colors different
        function setBackgroundColor() {
                id = ctrl.model.name;
                var elem = document.getElementById(id);
                elem.style.backgroundColor = ctrl.model.backgroundColor;    
        }
        window.onload = setBackgroundColor;
</script>
<div id={{ctrl.model.name}} ng-click="ctrl.execute(ctrl.model.operation)" class="grid-button" md-ink-ripple>
        <div layout="column">
                <p>{{ctrl.model.name}}</p>
                <md-icon md-svg-icon={{ctrl.model.icon}}></md-icon>
                <div layout="row" layout-align="start end">
                        <p class="tooltip">Description
                                <span class="tooltiptext">{{ctrl.model.operation.description}}</span>
                        </p>
                </div>
        </div>
</div>
